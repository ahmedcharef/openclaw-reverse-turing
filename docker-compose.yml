services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    # user: "1000:1000"                     # ← non-root
    env_file:
      - .env                              # ← loads all vars from .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      # You can still override specific vars here if needed, e.g.:
      # OPENCLAW_GATEWAY_BIND: localhost
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    ports:
      - "127.0.0.1:${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "127.0.0.1:${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      - "node"
      - "dist/index.js"
      - "gateway"
      - "--bind"
      - "${OPENCLAW_GATEWAY_BIND:-lan}"
      - "--port"
      - "18789"
      - "--allow-unconfigured"
  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    user: "1000:1000"
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

volumes:
  openclaw_config:
  openclaw_workspace: